<header>
    <!-- Navbar -->

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>

    <!-- Title -->
    <h1 class="text-center my-3">
        Connection
    </h1>

<body>


    <!-- Formulaire -->
    <form class="form-size">
        <div class="form-group">
            <label>Adresse mail</label>
            <input type="email" class="form-control" aria-describedby="emailHelp" placeholder="Adresse mail">
            <small id="emailHelp" class="form-text text-muted">Nous ne partagerons votre mail avec personne.</small>
        </div>
        <div class="form-group">
            <label>Mot de passe</label>
            <input type="password" class="form-control" placeholder="Mot de passe">
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input">
            <label class="form-check-label">Se souvenir de moi</label>
        </div>
        <div class="text-center my-3">
            <button type="submit" class="btn btn-primary small-btn">Connection</button>
        </div>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
